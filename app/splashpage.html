            function clearBody() {
                document.body.innerHTML = "";

                function doKeyDown(e) {

                    //check if document is ready.
                    //Keycode 32 = the spacebar, if it is pressed the player, will continue to the menu screen.
                    if (gamestate === "splash") {
                        if (e.keyCode === 32) {
                            clearBody();
                            document.body.innerHTML = '';
                            //link to menu
                            gamestate = "menu";
                            onGamestateChange(gamestate);

                        }
                    }

            }
