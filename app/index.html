<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<canvas id="pong" width="400" height="400"></canvas>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="pong.js"></script>
<script src="player.js"></script>
<script src="projectile.js"></script>
<script>
    var socket = io.connect("http://localhost:8000");

    var canvas = document.getElementById("pong");
    var game = new Pong(canvas);
    var ball = new Projectile(2, {"dx": 2, "dy": 2}, {"x": canvas.width / 2, "y": canvas.height / 2});

    var player = new Player("Test", "Side", {"x": 0, "y": canvas.height / 2}, {
        "width": 20,
        "height": 60
    }, "Shape", "#FF0000");

    socket.emit("newplayer", "hello");

    socket.on("servernewplayer", function (data) {
        if (data === null) {
//            console.log("is null... creating new game");
            game = new Pong(canvas);
            game.projectile = ball;
        } else {
//            console.log("is not null...");
            reviveGame(data);
        }
        game.addPlayer(player);

        console.log(game);
        game.draw(canvas);

        socket.emit("clientmessage", game);
    });

    function reviveGame(json) {
        game.players = [];
        for (var i = 0; i < json.players.length; i++) {
            game.players.push(Player.revive(json.players[i]));
        }
        game.nextId = json.nextId;
        game.projectile = Projectile.revive(json.projectile);
        game.canvas = canvas;

    }
    socket.on("servermessage", function (data) {
//        console.log(data);
        reviveGame(data);
        game.draw();
    });

    $(window).on('beforeunload', function () {
        game.removePlayer(player);
        socket.emit("disconnecting", game);
        socket.close();
    });

    //    $('#myButton').click(function () {
    //        var message = $('#msg').val();
    //        console.log(message);
    //        socket.emit("clientmessage", game);
    //    });


</script>
</body>
</html>
