<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<label for="msg">Bericht:</label>
<input type="text" id="msg">
<button id="myButton">Send</button>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="pong.js"></script>
<script src="player.js"></script>
<script>
    var socket = io.connect("http://localhost:8000");



    var game = new Pong();
    var player = new Player("player", 1, [{'x': 50, 'y': 100}, {'x': 50, 'y': 200}] , "shape");

    socket.emit("newplayer", "hello");

    socket.on("servernewplayer", function(data) {
        if(data === null){
            console.log("is null... creating new game");
            game = new Pong();
        } else {
            console.log("is not null");
            game.players = data.players;
            game.nextId = data.nextId;
        }
        game.addPlayer(player);

        socket.emit("clientmessage", game);
    });



    socket.on("servermessage", function (data) {
        console.log(data);
        game.players = data.players;
        game.nextId = data.nextId;
    });

    $(window).on('beforeunload', function () {
        socket.close();
    });

    $('#myButton').click(function () {
        var message = $('#msg').val();
        console.log(message);
        socket.emit("clientmessage", game);
    });
</script>
</body>
</html>
