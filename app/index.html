<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<canvas id="pong" width="400" height="400"></canvas>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="pong.js"></script>
<script src="player.js"></script>
<script src="projectile.js"></script>
<script>
    var socket = io.connect("http://localhost:8000");


    var canvas = document.getElementById("pong");
    var game = new Pong(canvas);
    var ball = new Projectile(5, 5, {"x": 200, "y": 200});
    var player = new Player("player", 1, {"x": 0, "y": 100}, {"width": 20, "height": 75} , "shape", "#FF0000");


    socket.emit("newplayer", "hello");

    socket.on("servernewplayer", function(data) {
        if(data === null){
//            console.log("is null... creating new game");
            game = new Pong(canvas);
            game.projectile = ball;
        } else {
//            console.log("is not null...");
            for(var i = 0; i < data.players.length; i++) {
                game.players.push(Player.revive(data.players[i]));
            }
            game.nextId = data.nextId;
            game.projectile = Projectile.revive(data.projectile);
            game.canvas = canvas;
        }
        game.addPlayer(player);

        game.draw(canvas);

        socket.emit("clientmessage", game);
    });

    socket.on("servermessage", function (data) {
        console.log(data);
        game.players = data.players;
        game.nextId = data.nextId;
    });

    $(window).on('beforeunload', function () {
        game.removePlayer(player);
        socket.emit("disconnecting", game);
        socket.close();
    });

//    $('#myButton').click(function () {
//        var message = $('#msg').val();
//        console.log(message);
//        socket.emit("clientmessage", game);
//    });


</script>
</body>
</html>
