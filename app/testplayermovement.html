<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="projectile.js" type="text/javascript"></script>
        <script src="player.js" type="text/javascript"></script>
    </head>
    <body>
        <section>
            <canvas id="myCanvas"></canvas>
        </section>
        <script>
            //EventListener for keydown, will send it to the function doKeyDown()
            var width = $("#myCanvas").css("width").split("p");
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            //Set the width and height of the canvas
            c.width = width[0];
            c.height = width[0];
            //The playerLength is 1/10 of the with/height of the field
            var playerheight = width[0] / 10;
            //Initial starting position of the player, var y will also be used for movement of the player.
            var y = (width[0] / 2) - (playerheight / 2);

            balletje = new Projectile(10, {"dx": 2, "dy": 2}, {"x": 100, "y": 100});
            balletje.draw(ctx);

            player1 = new Player();
            player1.position = {"x": 0, "y": y};
            player1.size = {"width": 20, "height": playerheight};
            player1.speed = 20;

            player2 = new Player();
            player2.position = {"x": (c.width - 20), "y": y};
            player2.size = {"width": 20, "height": playerheight};
            player2.speed = 20;

            function clearCanvas() {
                ctx.clearRect(0, 0, c.width, c.height);
            }

            function mainLoop() {
                clearCanvas();
                player1.update();
                player2.update();
                balletje.move(c, [player1, player2]);
                player1.draw(ctx);
                player2.draw(ctx);
                balletje.draw(ctx);
                requestAnimationFrame(mainLoop);
            }

            requestAnimationFrame(mainLoop);
        </script>
    </body>
</html>
